# TestGrid Test Configuration Parameters
# TODO use dash as the separator instead of camelCase.
version: '0.9'
emailToList: "integration-builder@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - ADOPT_OPEN_JDK8
    # - CentOS-7.5
    - Ubuntu-16.04
    - MySQL-5.7
    # - Oracle-SE2-19.0
    # - SQLServer-SE-14.00
  provisioners:
    - name: prod-wso2am-intg-deployment
      remoteRepository: "https://github.com/NishikaDeSilva/testgrid"
      description: Provision Infra for running intg tests
      scripts:
        - name: 'prod-wso2am-intg-deployment'
          description: ''
          type: CLOUDFORMATION
          file: jobs/intg-test-resources/latest/wso2-intg-test-cfn-pre-release.yaml
          inputParameters:
            parseInfrastructureScript: false
            region: us-east-1
            DBName: "WSO2AMDB"
            DBPassword: "DB_Password"
            DBClass: "db.m4.large"
            EC2KeyPair: "testgrid-key"
            ALBCertificateARN: "arn:aws:acm:us-east-1:809489900555:certificate/2ab5aded-5df1-4549-9f7e-91639ff6634e"
            ProductName: "wso2am"
            ProductVersion: "3.2.0"
            ProductPackLocation: "https://wso2.org/jenkins/view/products/job/products/job/product-apim/lastStableBuild/org.wso2.am$wso2am/artifact/org.wso2.am/wso2am/3.2.0-SNAPSHOT/wso2am-3.2.0-SNAPSHOT.zip"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/NishikaDeSilva/testgrid"
    name: integrationtests
    description: "integration tests"
    file: jobs/intg-test-resources/latest/copy_script.sh
    inputParameters:
      WSO2_PRODUCT: "wso2am-3.2.0"
      PRODUCT_GIT_URL: "https://github.com/wso2/product-apim.git"
      PRODUCT_GIT_BRANCH: "master"
      keyFileLocation: "/testgrid/testgrid-home/testgrid-key.pem"
      TEST_SCRIPT_URL: "https://github.com/NishikaDeSilva/apim-test-integration"
      TEST_SCRIPT_BRANCH: "3.2.0"
